<div class="ui-g">
    <div class="ui-g-12">
        <div class="card no-margin">
            <h1>Messages and Growl</h1>
            <button type="button" pButton (click)="showInfo()" label="Info" class="ui-button-info" style="width:8em"></button>
            <button type="button" pButton (click)="showSuccess()" label="Success" class="ui-button-success" style="width:8em"></button>
            <button type="button" pButton (click)="showWarn()" label="Warning" class="ui-button-warning" style="width:8em"></button>
            <button type="button" pButton (click)="showError()" label="Error" class="ui-button-danger" style="width:8em"></button>
            <button type="button" pButton (click)="showMultiple()" label="Multiple" label="Multiple" style="width:8em"></button>

            <p-messages [value]="msgs"></p-messages>
            <p-growl [value]="msgs" sticky="sticky"></p-growl>
        </div>
    </div>
</div>
