<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>PrimeNG Harmony</title>

        <link rel="stylesheet" type="text/css" href="../theme/absolution/theme.css">
        <link rel="stylesheet" type="text/css" href="../layout/css/layout-absolution.css">
    </head>

    <body class="exception-body error">
        <div class="logo">
            <img src="../layout/images/harmony-logo.png" alt="harmony-layout"/>
            <span class="app-name">HARMONY</span>
        </div>

        <div class="exception-panel">
            <img src="../layout/images/template/image-error-mobile.jpg" alt="harmony-layout" class="mobile"/>
            <div class="left-part">
                <span class="exception-panel-header">Error Occured</span>
                <span class="exception-panel-subheader">Something went wrong</span>

                <button type="button" class="ui-button blue-btn ui-widget ui-state-default ui-corner-all ui-button-raised">
                    <span class="ui-button-text">
                        Home
                    </span>
                </button>
            </div>
            <div class="right-part">
                <img src="../layout/images/template/image-error.png" alt="harmony-layout"/>
            </div>
        </div>
    </body>

</html>
