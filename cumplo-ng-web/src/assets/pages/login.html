<!DOCTYPE html>
<html>

<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>PrimeNG Harmony</title>

    <link rel="stylesheet" type="text/css" href="../theme/absolution/theme.css">
    <link rel="stylesheet" type="text/css" href="../layout/css/layout-absolution.css">
    <link rel="stylesheet" type="text/css" href="./grid.css">
</head>

    <body class="login-body">
        <div class="logo">
            <img src="../layout/images/harmony-logo.png" alt="harmony-layout"/>
            <span class="app-name">HARMONY</span>
        </div>
        <div class="login-panel">
            <img src="../layout/images/template/image-login-mobile.jpg" alt="harmony-layout" class="mobile"/>
            <div class="left-part">
                <span class="login-panel-header">Sign in To Harmony</span>
                <span class="login-panel-subheader">Welcome, please use the form to sign-in Harmony network</span>
                <div style="margin-top:32px">
                    <div class="ui-g-12">
                        <label>Enter e-mail address</label>
                        <input type="text" autocomplete="off" class="ui-inputtext ui-widget"/>
                    </div>
                    <div class="ui-g-12">
                        <label>Enter password</label>
                        <input type="password" autocomplete="off" class="ui-inputtext ui-widget" feedback="false"/>
                    </div>
                </div>
                <div class="ui-g-6">
                    <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only blue-btn ui-button-raised">
                        Login
                    </button>
                </div>
            </div>
            <div class="right-part">
                <img src="../layout/images/template/image-login.png" alt="harmony-layout"/>
            </div>
        </div>
    </body>

</html>
